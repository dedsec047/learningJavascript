<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5.3.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="style/style.css">

    <title>Javascript class 1-7</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: #1d3557;">
            <div class="container text-white">
                <a class="navbar-brand text-white" href="#">Assignments</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2  mb-lg-0">
                        <li class="nav-item">
                            <a class="text-white nav-link active" aria-current="page" href="#">Chapter 1-7</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main  class="text-center">
        <div class="container mt-5 ">
            <h4>Chapter # 1-7 | Introduction to JavaScript | Data trypes | Alert | Arthmatic Operators</h4>
            <hr>

            <div class="border border-secondary my-5 rounded-3 text-center">
                <div class=" row">
                    <div class="col p-4 ">
                        <button class="btn btn-danger mb-2" id="name">Alert name</button>
                        <button class="btn btn-danger mb-2" id="num">Alert number</button>
                        <button class="btn btn-danger mb-2" id="variable">Show variable Name</button>
                        <button class="btn btn-danger mb-2" id="camelcase">Show camelCaseExample</button>
                        <button class="btn btn-danger mb-2" id="sum1">Sum Two Numbers</button>
                        <button class="btn btn-danger mb-2" id="sub">Subtract Two Numbers</button>
                        <button class="btn btn-danger mb-2" id="mul">Multiply Two Numbers</button>
                        <button class="btn btn-danger mb-2" id="divide">Divide Two Numbers</button>
                        <button class="btn btn-danger mb-2" id="equi">Calculate sum of Numbers</button>
                    </div>
                </div>
            </div>
            <!-- Statement -->
            <h4 class="text-center">Original Statement</h4>
            <div id="statement" class="border border-secondary py-3 rounded-3"></div>
            <div class="text-center">
                <button id="clearSat" class="mt-3 p-2 rounded-3 btn-outline-dark ">Clear Statement</button>
            </div>
            <!-- Output  -->
            <h4 class="mt-5 text-center">OutPut / Result</h4>
            <div id="output" class="border border-secondary py-3 rounded-3"></div>
            <div class="text-center">
            <button id="clearOP" class="mt-3 p-2 rounded-3 btn-outline-dark">Clear Statement</button>
            </div>
        </div>

    </main>
    <footer class="py-2 mb-0 mt-5" style="background-color: #1d3557;">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="mb-0 text-center text-white">&copy; 2024. All Rights Reseved.</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap 5.3.3 js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom js  -->
    <script src="js/script.js"></script>

</html>
